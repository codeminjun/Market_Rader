# 우선순위별 처리 방식
priority_settings:
  high:
    summarize: true           # 자막 기반 요약 수행
    always_notify: true       # 항상 알림
    max_summary_length: 300   # 요약 최대 길이

  medium:
    summarize: false          # 제목/설명만 표시
    always_notify: true       # 항상 알림
    max_summary_length: 150

  low:
    summarize: false
    always_notify: false      # 중요도 높을 때만 알림
    max_summary_length: 100
